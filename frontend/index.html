<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <style>
        #logo {
            padding: 30px;
            margin-left: auto;
            margin-right: auto;
            object-fit: contain;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row" style="height: 250px">
            <img src="logo.jpg" id="logo">
        </div>
        <div class="row">
            <div class="col-2">
                <form>
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="type" id="typeIco" value="ico">
                            <label class="form-check-label" for="typeIco">
                                ICO
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="type" id="typePreIco" value="preIco">
                            <label class="form-check-label" for="typePreIco">
                                Pre-ICO
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="type" id="typeAll" value="all" checked>
                            <label class="form-check-label" for="typeAll">
                                All
                            </label>
                        </div>
                    </div>
                    <div>
                        <label for="minRates">Minimum amount of rates:</label>
                        <select class="form-control" id="minRates">
                            <option>1</option>
                            <option>2</option>
                            <option selected>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="col-1">

            </div>
            <div class="col-6">

                <table id="main_table" class="table">
                    <tr>
                        <th hscope="col">Name</th>
                        <th hscope="col">Avg. Rating</th>
                        <th hscope="col">Number of rates</th>
                        <th hscope="col">Type</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script src="get_rates.js"></script>
</body>

</html>
